baseURL = "https://truemindconsulting.com/"
languageCode = "en-us"
summaryLength = 20
disqusShortname = ""
googleAnalytics = ""
Paginate = 10
PaginatePath = "/"
enableRobotsTXT = true
enableRSS = true
rssLimit = 20
enableInlineShortcodes = true

[taxonomies]
  category = "categories"

[markup.goldmark.renderer]
  unsafe = true # Allows HTML <img> tags inside Markdown content

[permalinks]
  posts = ":section/:year/:month/:day/:title/"

[params]
  backgroundImagePath = "/uploads/tmc-logo-round.png"
  description = "Sensemaking;  organisation; resilience; navigating complexity and uncertainty; wicked problems; predicaments; identifying opportunities for action"
  images = ["siteicon.png"]
  title = "True Mind Consulting"

[params._selectData]
  call_to_actions = ["Contact", "Blog", "Map"]
  social_icons = ["LinkedIn", "Medium", "RSS"]

[params._options.type]
  hidden = true

